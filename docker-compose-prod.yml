version: '3'
services:
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    # image: freqtradeorg/freqtrade:develop
    # Use plotting image
    # image: freqtradeorg/freqtrade:develop_plot
    # Build step - only needed when additional dependencies are needed
    # build:
    #   context: .
    #   dockerfile: "./docker/Dockerfile.custom"
    restart: unless-stopped
    container_name: freqtrade
    volumes:
      - ${HOME}/freqtrade/ft_userdata/user_data:/freqtrade/user_data
    # Expose api on port 8080 (localhost only)
    # Please read the https://www.freqtrade.io/en/latest/rest-api/ documentation
    # before enabling this.
    ports:
      - "8080:8080"
    # Default command used when running `docker compose up`
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/config.json
      --strategy Strategy004

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - freqtrade
    volumes:
      - ${HOME}/freqtrade/nginx/nginx-prod.conf:/etc/nginx/nginx.conf
      - ${HOME}/freqtrade/certbot/www:/var/www/certbot/:ro
      - ${HOME}/freqtrade/certbot/conf/:/etc/nginx/ssl/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ${HOME}/freqtrade/certbot/www/:/var/www/certbot/:rw
      - ${HOME}/freqtrade/certbot/conf/:/etc/letsencrypt/:rw
